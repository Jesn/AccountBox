version: '3.8'

# ============================================
# AccountBox - Single Image Deployment
# ============================================
# 单镜像部署 - 前端和后端打包在一个镜像中
# 包含 SQLite 数据库支持
#
# 启动方式:
#   docker-compose up
#
# 访问方式:
#   - 应用: http://localhost:5095
#   - API: http://localhost:5095/api
#   - Swagger: http://localhost:5095/swagger
# ============================================

services:
  # 单镜像应用 - 包含前端和后端
  accountbox:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: accountbox-all-in-one
    restart: unless-stopped
    ports:
      - "5095:5093"  # API 和前端都通过这个端口访问
    volumes:
      # 持久化数据库和密钥
      - accountbox-data:/app/data
    environment:
      # 运行环境
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5093

      # 数据库配置
      - DB_PROVIDER=sqlite
      - DATABASE_PATH=/app/data/accountbox.db
      - DATA_PATH=/app/data

      # 安全配置（可选 - 如果不设置将自动生成）
      # JWT 密钥和主密码将在首次启动时自动生成并保存到 /app/data/.secrets/
      # 如需自定义，请取消注释以下行：
      # - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      # - MASTER_PASSWORD=${MASTER_PASSWORD}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5093/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  accountbox-data:
    driver: local
